<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <title>To-Do Web App</title>
</head>
<body>
  <p id='head' class='header hidden'>Welcome to To-Do Web App</p>
  <div class="container visible">
        <h2 style="color: aliceblue; text-align: center; text-decoration: underline;">TO-DO</h2>
    <div class="add-task ">
      <input type="text" placeholder="Add new task" name="text" id="text" required>
      <input type="datetime-local" placeholder="datetime" id="datetime" required>
      <p id="error-message" class="hide">Please fill out all fields.</p> <!-- Error message -->
      <button type="submit" class="add">Add</button>
    </div>
    <ul id="tasklist"></ul>
  </div>
  <div >
    
    <button class="start hidden">Start</button>
      <div class='light x1'></div>
      <div class='light x2'></div>
      <div class='light x3'></div>
      <div class='light x4'></div>
      <div class='light x5'></div>
      <div class='light x6'></div>
      <div class='light x7'></div>
      <div class='light x8'></div>
      <div class='light x9'></div>



  </div>

    <script src="todo.js"></script>
</body>
</html>
